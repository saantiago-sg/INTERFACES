<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>TP 1 - GAUNA</title>
  </head>
  <body> 

    <div class="container-fluid">

      <div class="row my-2 cent">
        <div>
        <input type="color" class="mx-1" id="colorInp" oninput="colorInp(this.value);">
        <input type="range" class="mx-1" id="grosorPen" oninput="grosorPen(this.value);" min="1" max="15" value="1">
      </div>
        <img src="img/icoDelete.png" class="mx-1" id="btnDelete" width="50px" height="50px">
    
        <img src="img/icoAddImage.png" width="50px" height="50px" onclick="document.querySelector('.inputImage').click()">
        <input class="inputImage" type="file" accept="image/*" style="display: none;">
    
          <button type="button" id="btnNegativo" class="btn btn-dark mx-1"> NEGATIVO </button>
          <button type="button" id="btnBrillo" class="btn btn-dark mx-1"> BRILLO </button>
          <button type="button" id="btnGris" class="btn btn-dark mx-1"> GRIS </button>
          <button type="button" id="btnSepia" class="btn btn-dark mx-1"> SEPIA </button>
          <button type="button" id="btnSaturacion" class="btn btn-dark mx-1"> SATURACION </button>
          <button type="button" id="btnCuadrado" class="btn btn-dark mx-1"> BRILLO </button>
        </div> 

    <div class="row my-2 mx-1"> 
    <canvas id="canvasPaint"  width="1310" height="500">
    </canvas>
    </div>

    
    <div class="row cent">
      <button type="button" id="btnNewImage" class="btn btn-warning mx-1"> Descartar y dibujar nuevamente </button>
      <button type="button" id="btnGuardar" class="btn btn-success mx-1"> Descargar imagen </button>
    </div>
      
    </div>
 
 
 
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
<script src="js/scriptcode.js"></script>
</html>
